<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play vs Human | Mini Chess</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="game-container">
        <div class="main">
            <div id="blackOpponent" class="opponent">
                <h1>Black</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
            <div id="board" class="board">
            </div>
            <div id="whiteOpponent" class="opponent">
                <h1>White</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h2>Turn</h2>
            <div id="turn-display">White</div>

            <h2>Actions</h2>
            <button id="restart-btn" class="btn" onclick="window.location.reload()">Restart</button>
        </div>
    </main>

</body>

    const delay = ms => new Promise(res => setTimeout(res, ms));

    import { ChessRender } from './chessRender.js';

    window.onload = async (e) => {
