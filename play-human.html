<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play vs Human | Mini Chess</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="back">
        <button onclick="window.location.href='main.html'"><-</button>
    </div>

    <main class="game-container">
        <div class="main">
            <div id="blackOpponent" class="opponent">
                <h1>Black</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
            <div id="board" class="board">
                <section id="promotion-screen" class="popup-promotion hidden">
                    <button data-piece="q" class="square promotion queen"></button>
                    <button data-piece="n" class="square promotion knight"></button>
                    <button data-piece="r" class="square promotion rook"></button>
                    <button data-piece="b" class="square promotion bishop"></button>
                </section>
                <div id="drag-piece" class="drag-piece hidden"></div>
            </div>
            <div id="whiteOpponent" class="opponent">
                <h1>White</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="turn">
                <span>Turn</span>
                <div id="turn-display">White</div>
            </div>

            <div class="log">
                <span>Log</span>
                <ul id="log-display"></ul>
            </div>

            <div class="actions">
                <span>Actions</span>
                <button id="undo-btn" class="btn">Undo</button>
                <button id="restart-btn" class="btn" onclick="window.location.reload()">Restart</button>
            </div>
        </div>
    </main>

    <section id="end-screen" class="popup-card hidden">
        <div class="card">
            <div class="back">
                <button onclick="this.parentNode.parentNode.parentNode.classList.add('hidden')">x</button>
            </div>
            <header>
                <h1>White Won!</h1>
                <p>by checkmate</p>
            </header>
            <main>
                <button id="restart-btn" class="btn" onclick="window.location.reload()">Restart</button>
                <button id="restart-btn" class="btn" onclick="window.location.href='main.html'">Home</button>
            </main>
        </div>
    </section>
</body>

<script type="module">
    import { delay } from '../utils.js';
    import { ChessEngine } from './chessEngine.js';
    import { ChessRender } from './chessRender.js';

    const chess = new ChessEngine();
    const render = new ChessRender(chess);

    window.onload = async (e) => {
        render.BeginPlay();

        document.getElementById('undo-btn').addEventListener('click', () => {
            console.log('Undo move')

            chess.undoMove();
        });

        let epoch = 10000;
        let summedTest1 = 0;
        let summedTest2 = 0;

        const move = {
            "fr": 6,
            "fc": 0,
            "tr": 5,
            "tc": 0,
            "promote": null
        };

        const copy = chess.clone();

        for (let i = 0; i < epoch; i++) {
            const startTime1 = performance.now();

            copy.MovePiece(move.fr, move.fc, move.tr, move.tc, move.promote);

            summedTest1 += performance.now() - startTime1;

            const startTime2 = performance.now();

            copy.undoMove();

            summedTest2 += performance.now() - startTime2;
        }

        const finalTest1 = summedTest1 / epoch;
        const finalTest2 = summedTest2 / epoch;

        console.log('Runned tests', epoch, 'times');
        console.log('Avg Move and undoMove time:', finalTest1 + finalTest2);
        console.log('Avg Move time:', finalTest1);
        console.log('Avg undoMove time:', finalTest2);
    };
</script>

</html>
