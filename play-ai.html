<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play vs AI | Mini Chess</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="back">
        <button onclick="window.location.href='main.html'"><-</button>
    </div>

    <main class="game-container">
        <div class="main">
            <div id="blackOpponent" class="opponent">
                <h1>Black</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
            <div id="board" class="board">
                <section id="promotion-screen" class="popup-promotion hidden">
                </section>
            </div>
            <div id="whiteOpponent" class="opponent">
                <h1>White</h1>

                <div class="captures">
                    <ul>
                    </ul>

                    <span>+15</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="turn">
                <span>Turn</span>
                <div id="turn-display">White</div>
            </div>

            <div class="log">
                <span>Log</span>
                <ul id="log-display"></ul>
            </div>

            <div class="actions">
                <span>Actions</span>
                <button id="undo-btn" class="btn">Undo</button>
                <button id="restart-btn" class="btn" onclick="window.location.reload()">Restart</button>
                <button id="switchside-btn" class="btn">Play Black</button>
            </div>
        </div>
    </main>

    <section id="end-screen" class="popup-card hidden">
        <div class="card">
            <header>
                <h1>White Won!</h1>
                <p>by checkmate</p>
            </header>
            <main>
                <button id="restart-btn" class="btn" onclick="window.location.reload()">Restart</button>
                <button id="restart-btn" class="btn" onclick="window.location.href='main.html'">Home</button>
            </main>
        </div>
    </section>
</body>

<script type="module">
    import { delay } from './utils.js';
    import { ChessEngine } from './chessEngine.js';
    import { ChessRender } from './chessRender.js';
    import { AIV6 } from './AI/ai_v6.js';

    const chess = new ChessEngine();
    const render = new ChessRender(chess);

    let white = true;
    let AI = null;
    const depth = 4;
    
    const params = new URLSearchParams(window.location.search);
    if (params.get('play') === 'black') {
        document.getElementById('switchside-btn').textContent = 'Play White';

        white = false;
        AI = new AIV6(chess, true, depth);
    } else {
        document.getElementById('switchside-btn').textContent = 'Play Black';

        white = true;
        AI = new AIV6(chess, false, depth);
    }

    window.onload = async (e) => {
        render.BeginPlay();

        document.getElementById('switchside-btn').addEventListener('click', () => {
            const url = new URL(window.location.href);
            url.searchParams.set('play', white ? 'black' : 'white');
            window.location.href = url.toString();
        });

        document.getElementById('undo-btn').addEventListener('click', () => {
            chess.undoMove();
        });

        if (!white) {
            await delay(1000);

            if (chess.turn == 0 && chess.whiteAI) chess.whiteAI?.Play();
            if (chess.turn == 1 && chess.blackAI) chess.blackAI?.Play();
        }
    };
</script>

</html>
